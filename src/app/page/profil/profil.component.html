<p-confirmDialog #cd class="conf_dialog_delete_account">
  <ng-template pTemplate="header">
    <h3>Supprimer mon compte</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Annuler"
      (click)="cd.reject()"
    ></button>

    <p-button
      label="Désactiver"
      styleClass="p-button-outlined p-button-danger"
      (click)="cd.accept()"
    ></p-button>
  </ng-template>
</p-confirmDialog>
