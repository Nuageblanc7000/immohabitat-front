<div class="sub_header_profil_action">
  <div class="sub_header_container_action">
    <div class="container sub_header_container">
      <h2>Bienvenu {{ user?.firstname }}</h2>
      <p-button
        (click)="confirm()"
        icon="pi pi-lock"
        label="DÃ©sactiver mon profil"
        styleClass="p-button-outlined p-button-danger"
      ></p-button>
    </div>
  </div>
</div>

<p-confirmDialog #cd class="conf_dialog_delete_account">
  <ng-template pTemplate="header">
    <h3>Supprimer mon compte</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Annuler"
      (click)="cd.reject()"
    ></button>

    <p-button
      label="Supprimer mon compte"
      styleClass="p-button-outlined p-button-danger"
      (click)="cd.accept()"
    ></p-button>
  </ng-template>
</p-confirmDialog>
