<header class="header_main">
  <div class="container container_header_main">
    <picture class="header_logo">
      <a [routerLink]="['/']">
        <img src="../../../assets/images/logo.svg" alt="logo immohabitat" />
      </a>
    </picture>

    <app-nav (isOpen)="isOpen($event)"></app-nav>
  </div>
</header>
<app-menu-phone (isOpen)="(isOpened)" *ngIf="isOpened"></app-menu-phone>
